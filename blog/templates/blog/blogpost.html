{% extends 'blog/basic.html' %}
{% block body %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 blog-main">
            <h3 class="pb-4 mb-4 font-italic border-bottom">
                {{post.title}}
                <br>
            </h3>

            <div class="blog-post">
                <h2 class="blog-post-title">{{post.head0}}</h2>
                <p class="blog-post-meta">{{post.pub_date}}</p>

                <p>{{post.chead0}}</p>
                <h2>{{post.head1}}</h2>
                <p>{{post.chead1}}</p>
                <h2>{{post.head2}}</h2>
                <p>{{post.chead2}}</p>
            </div><!-- /.blog-post -->
            <div class="buttons mt-4">
                <a href=""><button class="btn btn-primary">Prev</button></a>
                <a href=""><button style="float: right;" class="btn btn-primary">Next</button></a>
            </div>
        </div><!-- /.blog-main -->

    </div>
</div>

{% endblock %}
